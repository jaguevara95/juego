<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CANVAS</title>
<style>
#miCanvas{	border:dotted 2px yellow;
				background:green;}
</style>
<script>
window.onload = function(){
	var canvas = document.getElementById("miCanvas");
	if(canvas && canvas.getContext){
		var ctx = canvas.getContext("2d");
		if(ctx){

			var imagen = new Image();
			//
			function procesaImagen(){
				ctx.drawImage(imagen,500,180);		 
			}
			//
			imagen.src = "jorge.png";
			imagen.onload = function(e){
				procesaImagen();
			}

			//DEGRADE
			var gradiente = ctx.createRadialGradient(canvas.width/2,
			canvas.height, 10, canvas.width/2, 0, 100);
			gradiente.addColorStop(0, "#D43833");
			gradiente.addColorStop(0.15, "#F75D11");
			gradiente.addColorStop(0.35, "white");
			gradiente.addColorStop(0.65, "#F75D11");
			gradiente.addColorStop(1, "#D43833");
			ctx.fillStyle = gradiente;
			ctx.fillRect(0,0,canvas.width, canvas.height);		
			var gradiente = ctx.createRadialGradient(
			canvas.width/2, canvas.height/2, 10,
			canvas.width/2, canvas.height/2, 300);
			gradiente.addColorStop(0, "#D43833");
			gradiente.addColorStop(0.15, "#F75D11");
			gradiente.addColorStop(0.35, "white");
			gradiente.addColorStop(0.65, "#F75D11");
			gradiente.addColorStop(1, "#D43833");
			ctx.fillStyle = gradiente;
			ctx.fillRect(0,0,canvas.width, canvas.height);
			

			

			
			//Descripcion de lineas
			ctx.lineWidth = 10;
			ctx.strokeStyle = "#592206";
			//Dibujamos esquina
			ctx.beginPath();
			//ctx.lineJoin = "round";
			ctx.lineJoin = "bevel";
			//ctx.lineJoin = "mitter";


			//letra J  (x,y)
			ctx.moveTo(30,30);
			ctx.lineTo(150,30);
			ctx.stroke();

			ctx.moveTo(90,30);
			ctx.lineTo(90,150);
			ctx.stroke();

			ctx.moveTo(95,145);
			ctx.lineTo(30,145);
			ctx.stroke();

			//letra O  (x,y)
			ctx.moveTo(175,30);
			ctx.lineTo(295,30);
			ctx.stroke();

			ctx.moveTo(290,30);
			ctx.lineTo(290,150);
			ctx.stroke();

			ctx.moveTo(175,145);
			ctx.lineTo(295,145);
			ctx.stroke();

			ctx.moveTo(180,30);
			ctx.lineTo(180,150);
			ctx.stroke();


			//letra R  (x,y)

			ctx.moveTo(315,30);
			ctx.lineTo(380,30);
			ctx.stroke();

			ctx.moveTo(320,25);
			ctx.lineTo(320,150);
			ctx.stroke();

			ctx.moveTo(375,25);
			ctx.lineTo(375,80);
			ctx.stroke();

			ctx.moveTo(380,80);
			ctx.lineTo(315,80);
			ctx.stroke();

			ctx.moveTo(340,80);
			ctx.lineTo(375,150);
			ctx.stroke();

			//letra G  (x,y)

			ctx.moveTo(400,30);
			ctx.lineTo(485,30);
			ctx.stroke();

			ctx.moveTo(405,25);
			ctx.lineTo(405,150);
			ctx.stroke();

			ctx.moveTo(400,145);
			ctx.lineTo(500,145);
			ctx.stroke();

			ctx.moveTo(495,150);
			ctx.lineTo(495,85);
			ctx.stroke();

			ctx.moveTo(495,90);
			ctx.lineTo(450,90);
			ctx.stroke();

			//letra E  (x,y)
			ctx.moveTo(520,30);
			ctx.lineTo(610,30);
			ctx.stroke();

			ctx.moveTo(520,25);
			ctx.lineTo(520,150);
			ctx.stroke();

			ctx.moveTo(520,85);
			ctx.lineTo(580,85);
			ctx.stroke();

			ctx.moveTo(515,145);
			ctx.lineTo(610,145);
			ctx.stroke();


			
		} else {
			alert("Error al crear tu contexto");	
		}
	}
}
</script>
</head>
<body>
	<br>
	<a href="JUEGO.html">JUGAR ANGRY INVADERS</a>
	<br>
<canvas id="miCanvas" width="800px" height="500px">	
</canvas>
</body>
</html>
